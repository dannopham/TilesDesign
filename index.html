<!DOCTYPE html>
<html>
<head>
  <title>Restaurants Operating During COVID</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    html,body,#map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
  <div id='map'></div>
  <script type="text/javascript">
    var map = L.map('map', {
      maxZoom: 14,
      minZoom: 10
    }).setView([47.612833, -122.331739], 12.5);

    var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
    var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
    var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

    var tile1 = L.tileLayer('assets/tile1/BaseMap/{z}/{x}/{y}.png', {
      attribution: 'Generated by Daniel Pham | Modified Basemap',
      detectRetina: true
    });

    var tile2 = L.tileLayer('assets/tile2/BaseMap_And_Data/{z}/{x}/{y}.png', {
      attribution: 'Generated by Daniel Pham | Map and Data',
      detectRetina: true
    });

    var tile3 = L.tileLayer('assets/tile3/Restaurants_Operating_Data/{z}/{x}/{y}.png', {
      attribution: 'Generated by Daniel Pham | Restaurants Operating Data',
      detectRetina: true
    });

    var tile4 = L.tileLayer('assets/tile4/Map_And_Labels/{z}/{x}/{y}.png', {
      attribution: 'Generated by Daniel Pham | Map with Labels',
      detectRetina: true
    });


    var baseLayers = {
      'Grayscale': grayscale,
      'Streets': streets,
      'Satellite': satellite
    };

    var overlays = {
      "Modified Basemap": tile1,
      "Map and Data": tile2,
      "Restaurants Operating Data": tile3,
      "Map with Labels": tile4
    }

    L.control.layers(baseLayers, overlays, {
      collapsed: false,
      position: 'topright'
    }).addTo(map);
  </script>
</body>

</html>
